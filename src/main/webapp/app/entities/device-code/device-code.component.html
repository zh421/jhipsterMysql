<div>
    <h2 id="page-heading">
        <span jhiTranslate="aIoTapplicationApp.deviceCode.home.title">Device Codes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-device-code" [routerLink]="['/device-code/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="aIoTapplicationApp.deviceCode.home.createLabel">
            Create a new Device Code
            </span>
        </button>
    </h2>
    <br>
    <div [formGroup]="searchForm">
        <div>
            <span jhiTranslate="aIoTapplicationApp.deviceCode.dviCode">Dvi Code: </span>
            <input type="text" formControlName="dviCode"/>
        </div>
        <br>
        <div>
            <span jhiTranslate="aIoTapplicationApp.deviceCode.dviName">Dvi Name: </span>
            <input type="text" formControlName="dviName"/>
        </div>
    </div>
    <br>
    <div>
        <button (click)="searchButton(1)">查詢</button>
    </div>
    <br>
    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="deviceCodes?.length === 0">
        <span jhiTranslate="aIoTapplicationApp.deviceCode.home.notFound">No deviceCodes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="deviceCodes?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="dviCode"><span jhiTranslate="aIoTapplicationApp.deviceCode.dviCode">Dvi Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="dviName"><span jhiTranslate="aIoTapplicationApp.deviceCode.dviName">Dvi Name</span> <fa-icon icon="sort"></fa-icon></th>
<!--                    <th scope="col"  jhiSortBy="dviCretime"><span jhiTranslate="aIoTapplicationApp.deviceCode.dviCretime">Dvi Cretime</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="dviCreid"><span jhiTranslate="aIoTapplicationApp.deviceCode.dviCreid">Dvi Creid</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="dviModtime"><span jhiTranslate="aIoTapplicationApp.deviceCode.dviModtime">Dvi Modtime</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="dviModid"><span jhiTranslate="aIoTapplicationApp.deviceCode.dviModid">Dvi Modid</span> <fa-icon icon="sort"></fa-icon></th>-->
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let deviceCode of deviceCodes ;trackBy: trackId">
                    <td><a [routerLink]="['/device-code', deviceCode.id, 'view']">{{ deviceCode.id }}</a></td>
                    <td>{{ deviceCode.dviCode }}</td>
                    <td>{{ deviceCode.dviName }}</td>
<!--                    <td>{{ deviceCode.dviCretime | date:'medium' }}</td>-->
<!--                    <td>{{ deviceCode.dviCreid }}</td>-->
<!--                    <td>{{ deviceCode.dviModtime | date:'medium' }}</td>-->
<!--                    <td>{{ deviceCode.dviModid }}</td>-->
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/device-code', deviceCode.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/device-code', deviceCode.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(deviceCode)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="deviceCodes?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
