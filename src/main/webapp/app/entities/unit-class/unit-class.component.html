<div>
    <h2 id="page-heading">
        <span jhiTranslate="aIoTapplicationApp.unitClass.home.title">Unit Classes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-unit-class" [routerLink]="['/unit-class/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="aIoTapplicationApp.unitClass.home.createLabel">
            Create a new Unit Class
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="unitClasses?.length === 0">
        <span jhiTranslate="aIoTapplicationApp.unitClass.home.notFound">No unitClasses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="unitClasses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ucCode"><span jhiTranslate="aIoTapplicationApp.unitClass.ucCode">Uc Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ucName"><span jhiTranslate="aIoTapplicationApp.unitClass.ucName">Uc Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ucCretime"><span jhiTranslate="aIoTapplicationApp.unitClass.ucCretime">Uc Cretime</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ucCreid"><span jhiTranslate="aIoTapplicationApp.unitClass.ucCreid">Uc Creid</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ucModtime"><span jhiTranslate="aIoTapplicationApp.unitClass.ucModtime">Uc Modtime</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ucModid"><span jhiTranslate="aIoTapplicationApp.unitClass.ucModid">Uc Modid</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let unitClass of unitClasses ;trackBy: trackId">
                    <td><a [routerLink]="['/unit-class', unitClass.id, 'view']">{{ unitClass.id }}</a></td>
                    <td>{{ unitClass.ucCode }}</td>
                    <td>{{ unitClass.ucName }}</td>
                    <td>{{ unitClass.ucCretime | date:'medium' }}</td>
                    <td>{{ unitClass.ucCreid }}</td>
                    <td>{{ unitClass.ucModtime | date:'medium' }}</td>
                    <td>{{ unitClass.ucModid }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/unit-class', unitClass.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/unit-class', unitClass.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(unitClass)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="unitClasses?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
