<div>
    <h2 id="page-heading">
        <span jhiTranslate="aIoTapplicationApp.unit.home.title">Units</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-unit" [routerLink]="['/unit/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="aIoTapplicationApp.unit.home.createLabel">
            Create a new Unit
            </span>
        </button>
    </h2>
    <br>
    <div [formGroup]="searchForm">
        <div>
            <span jhiTranslate="aIoTapplicationApp.unit.unitUcCode">Unit Uc Code: </span>
            <input type="text" formControlName="unitUcCode"/>
        </div>
        <br>
        <div>
            <span jhiTranslate="aIoTapplicationApp.unit.unitName">Unit Name: </span>
            <input type="text" formControlName="unitName"/>
        </div>
        <br>
        <div>
            <span jhiTranslate="aIoTapplicationApp.unit.unitPic">Unit Pic: </span>
            <input type="text" formControlName="unitPic"/>
        </div>
    </div>
    <br>
    <div>
        <button (click)="searchButton(1)">查詢</button>
    </div>
    <br>
    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="units?.length === 0">
        <span jhiTranslate="aIoTapplicationApp.unit.home.notFound">No units found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="units?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="unitUcCode"><span jhiTranslate="aIoTapplicationApp.unit.unitUcCode">Unit Uc Code</span> <fa-icon icon="sort"></fa-icon></th>
<!--                    <th scope="col"  jhiSortBy="unitCode"><span jhiTranslate="aIoTapplicationApp.unit.unitCode">Unit Code</span> <fa-icon icon="sort"></fa-icon></th>-->
                    <th scope="col"  jhiSortBy="unitName"><span jhiTranslate="aIoTapplicationApp.unit.unitName">Unit Name</span> <fa-icon icon="sort"></fa-icon></th>
<!--                    <th scope="col"  jhiSortBy="unitAddr"><span jhiTranslate="aIoTapplicationApp.unit.unitAddr">Unit Addr</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="unitLongitude"><span jhiTranslate="aIoTapplicationApp.unit.unitLongitude">Unit Longitude</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="unitLatitude"><span jhiTranslate="aIoTapplicationApp.unit.unitLatitude">Unit Latitude</span> <fa-icon icon="sort"></fa-icon></th>-->
                    <th scope="col"  jhiSortBy="unitPic"><span jhiTranslate="aIoTapplicationApp.unit.unitPic">Unit Pic</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="unitPhone"><span jhiTranslate="aIoTapplicationApp.unit.unitPhone">Unit Phone</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="unitEmail"><span jhiTranslate="aIoTapplicationApp.unit.unitEmail">Unit Email</span> <fa-icon icon="sort"></fa-icon></th>
<!--                    <th scope="col"  jhiSortBy="unitCretime"><span jhiTranslate="aIoTapplicationApp.unit.unitCretime">Unit Cretime</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="unitCreid"><span jhiTranslate="aIoTapplicationApp.unit.unitCreid">Unit Creid</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="unitModtime"><span jhiTranslate="aIoTapplicationApp.unit.unitModtime">Unit Modtime</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="unitModid"><span jhiTranslate="aIoTapplicationApp.unit.unitModid">Unit Modid</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="unitLogip"><span jhiTranslate="aIoTapplicationApp.unit.unitLogip">Unit Logip</span> <fa-icon icon="sort"></fa-icon></th>-->
<!--                    <th scope="col"  jhiSortBy="unitSignDate"><span jhiTranslate="aIoTapplicationApp.unit.unitSignDate">Unit Sign Date</span> <fa-icon icon="sort"></fa-icon></th>-->
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let unit of units ;trackBy: trackId">
                    <td><a [routerLink]="['/unit', unit.id, 'view']">{{ unit.id }}</a></td>
                    <td>{{ unit.unitUcCode }}</td>
<!--                    <td>{{ unit.unitCode }}</td>-->
                    <td>{{ unit.unitName }}</td>
<!--                    <td>{{ unit.unitAddr }}</td>-->
<!--                    <td>{{ unit.unitLongitude }}</td>-->
<!--                    <td>{{ unit.unitLatitude }}</td>-->
                    <td>{{ unit.unitPic }}</td>
                    <td>{{ unit.unitPhone }}</td>
                    <td>{{ unit.unitEmail }}</td>
<!--                    <td>{{ unit.unitCretime | date:'medium' }}</td>-->
<!--                    <td>{{ unit.unitCreid }}</td>-->
<!--                    <td>{{ unit.unitModtime | date:'medium' }}</td>-->
<!--                    <td>{{ unit.unitModid }}</td>-->
<!--                    <td>{{ unit.unitLogip }}</td>-->
<!--                    <td>{{ unit.unitSignDate | date:'medium' }}</td>-->
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/unit', unit.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/unit', unit.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(unit)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="units?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
